{% extends 'base.html' %}
{% load static %}
{% block title %}☕Contact☕{% endblock title %}
{% block head %} 
<link rel="stylesheet" href="{% static 'css/contact.css' %}">

{% endblock head %}

{% block body %}
<!-- Welcome To ☕Contact Page☕ -->
<!-- Write your Code here -->
     
<div class="container-1">
    <div class="map">
      <!-- Insert your map code or image here -->
      <img src="{% static 'img/map.png' %}" alt="Map of coffee shop location">
    </div>
    <div class="form">
      <h1>Contact Us</h1>
      <form action="/contact" method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="phone" >Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <textarea placeholder="Message" name="msg" ></textarea>
        <button type="submit" onclick="displayMessage()">Contact Now</button>
      </form>
    </div>
  </div>
  <div id="message" style="display: none;">
    <p>Thank you for reaching us!</p>
  </div>
</body>
<script>
    function displayMessage() {
        document.getElementById("message").style.display = "block";
    }
      
</script>




{% endblock body %}
